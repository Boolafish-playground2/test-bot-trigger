name: Call Audit Bot

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

    

jobs:
  dispatch-audit-request:
    # IMPORTANT: Only run for comments that start with /audit-bot
    if: ${{ startsWith(github.event.comment.body, '/audit-bot') && ((github.event_name == 'issue_comment' && github.event.issue && github.event.issue.pull_request) || github.event_name == 'pull_request_review_comment') }}
    runs-on: ubuntu-latest

    steps:
      - name: Generate a token from the GitHub App
        id: generate-token
        uses: tibdex/github-app-token@v2
        with:
          # Pass the secrets from the Source Org
          app_id: ${{ secrets.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Send request to the audit workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          # Use the temporary token generated by the App
          token: ${{ steps.generate-token.outputs.token }}
          # The target repository in the Target Org
          repository: Boolafish-Playground/test-target-workflow
          # The custom event name
          event-type: run-audit-bot
          # Send a rich payload with all the context needed
          client-payload: >-
            {
              "comment": ${{ toJSON(github.event.comment) }},
              "repository": ${{ toJSON(github.repository) }},
              "issue": ${{ toJSON(github.event.issue) }}
            }
